{% extends 'base.html'%}
{% import 'macros.html' as macro %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        {% if title%}
        <title>{{title}}</title>
        {% else %}
        <title>Welcome to the Daily News App. Catch the day\'s news all in one place</title>
        {% endif %}
    </head>
    <body>
        {% block content %}
        <!-- Sources section -->
        <h3>News Sources</h3>
        <ul>
            {{ macro.displaySourcesList(sources)}}
        </ul>
        {% endblock %}
    </body>
</html>
