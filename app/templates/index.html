{% extends 'base.html'%}
{% import 'macros.html' as macro %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        {% if title%}
        <title>{{title}}</title>
        {% else %}
        <title>Welcome to the Daily News App. Catch the day\'s news all in one place</title>
        {% endif %}
        <!-- Styles block -->
    </head>
    <body>
        {% block content %}
        <div class="container">
            <form>
                <input type="text" name="news_query" placeholder="Search for news from one news source" class="form-control">
                <input type="submit"  value="Submit" class="btn btn-default">
            </form>        
        </div>
        <!-- Sources section -->
        <h3 class ="top-trending" style = "margin-left: 800px; text-transform: uppercase;">Top Trending News</h3>
        <ul>
            {{ macro.displayNews(trending)}}
        </ul>
        {% endblock %}
    </body>
</html>
