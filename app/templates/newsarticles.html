{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">
    <!-- News articles -->
    <div class="row">
        <div class="col-md-6 card">
            <img src = {{news.urlToImage}}>
        </div>
        <div class="col-md-6">
            <p>{{news.author}}</p>
            <p>{{news.title}}</p>
            <p>{{news.description}}</p>
            <p>{{news.publishedAt}}</p>
        </div>
    </div>
</div>
{% endblock %}
