<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        {% if title%}
        <title>{{title}}</title>
        {% else %}
        <title>Welcome to the Daily News App. Catch the day\'s news all in one place</title>
        {% endif %}
    </head>
    <body>
        <!-- All news section -->
        <h3>News Sources</h3>
        <ul>
        {% for source_news in sources %}
            <li>{{ source_news.name }}</li>
        {% endfor %}

        </ul>
    </body>
</html>
